name: docs

on:
    push:
        branches: ["releases-*"]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        name: Build and deploying docs
        steps:
            - name: Checkout repository ğŸ›
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Set up git ğŸ“
              run: |
                  git config --global user.email "notesforamit@gmail.com"
                  git config --global user.name "Amit Joshi"
            - name: Set up Python runtime ğŸ
              uses: actions/setup-python@v1
              with:
                  python-version: "3.8"
            - name: Install pipenv ğŸ
              run: |
                  python -m pip install --upgrade pipenv wheel
            - name: Install Task ğŸ—³ï¸
              uses: arduino/setup-task@v1
            - name: Setup env pipenv ğŸ
              run: |
                  rm Pipfile*
                  pipenv install mkdocs-material mkdocstrings mkdocs-git-revision-date-localized-plugin mike cyclonedx-bom mdbom pip-licenses mkapi
            - name: Generate BOM Reports ğŸ“
              run: |
                  task scan-report-json TAG=latest
                  task bom-report-json TAG=latest
            - name: Deploy docs ğŸ“¦ï¸
              env:
                  GH_TOKEN: ${{ secrets.GH_Token }}
              run: |
                  make publish-docs
